<script>
function saveAllText() {
    // Collect all textareas and inputs except Save All button
    let textareas = [...document.querySelectorAll("textarea")];
    let inputs = [...document.querySelectorAll("input[type=text]")];

    // Include all textarea and input values including new compare views
    let contents = [];

    // Add textareas (order-preserved)
    textareas.forEach(ta => {
      contents.push(ta.value.trim());
    });

    // Add inputs
    inputs.forEach(input => {
      contents.push(input.value.trim());
    });

    // Join all contents with \r\n and separator with blank lines before and after
    let contentToSave = contents.join("\r\n\r\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: \r\n\r\n");

    // Generate filename with timestamp
    let now = new Date();
    let filename = "saved_text_" +
        now.getFullYear() + "-" +
        String(now.getMonth()+1).padStart(2,'0') + "-" +
        String(now.getDate()).padStart(2,'0') + "-" +
        String(now.getHours()).padStart(2,'0') + "-" +
        String(now.getMinutes()).padStart(2,'0') + "-" +
        String(now.getSeconds()).padStart(2,'0') +
        ".txt";

    // Create file blob and trigger download
    let blob = new Blob([contentToSave], { type: "text/plain" });
    let anchor = document.createElement("a");
    anchor.download = filename;
    anchor.href = window.URL.createObjectURL(blob);
    anchor.click();
    window.URL.revokeObjectURL(anchor.href);
}
</script>
